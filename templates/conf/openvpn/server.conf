# https://help.ubuntu.com/11.10/serverguide/openvpn.html

mode server
tls-server
local <%= ec2_public_hostname %>
user nobody
group nogroup
proto udp
port 1194
dh /etc/openvpn/dh1024.pem
script-security 2

dev tap0
up "/etc/openvpn/up.sh br0 tap0 1500"
down "/etc/openvpn/down.sh br0 tap0"

persist-key
persist-tun

ca /etc/puppetca/certs/ca.pem
key /etc/openvpn/ssl/server.key
cert /etc/openvpn/ssl/server.pem
tls-auth /etc/openvpn/ta.key 0

cipher BF-CBC
comp-lzo

ifconfig-pool-persist /etc/openvpn/ipp.txt

server-bridge 192.168.1.10 255.255.255.0 192.168.1.128 192.168.1.254
max-clients 10

keepalive 10 120
status /etc/openvpn/status.log
verb 3

push "redirect-gateway"

